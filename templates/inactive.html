{% extends "base.html" %}

{% block title %}Inactive{% endblock %}

{% block content %}



<main>
  <div class="container py-4">


    <div class="container-fluid form-signin p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="row px-3">
        <img src="{{ url_for('static', filename='assets/logo_and_text.png') }}" width="200" />
      </div>
      <div class="container-fluid py-5">
        <h1>Welcome!</h1>
        <br />
        <p>
          Your account is not confirmed yet. Please check your inbox (and your spam
          folder) - you should have received an email with a confirmation link.
        </p>
        <p>
          Didn't get the email?
          <a href="{{ url_for('resend_confirmation') }}">Resend</a>.
        </p>
      </div>
    </div>



  </div>
</main>

{% endblock %}
